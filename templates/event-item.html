<span
  class="item {{::item.quality}}"
  achievement="{{::item.achievement || 'false'}}"
  ng-mouseenter="showPreview(item, type)"
  ng-mouseleave="hidePreview()">
  <input type="checkbox" id="{{::type + item.id + $index}}" ng-model="checked[item.hero][type][item.id]" ng-change="onSelect()">
  <label for="{{type + item.id + $index}}">
    <h3>{{::noHero ? item.name : item.heroName}}</h3>
    <h4 ng-hide="noHero || noName" class="{{::item.quality}}">{{::item.name}}</h4>
  </label>
</span>
